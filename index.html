<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/course.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/2bbeedebb6.js" crossorigin="anonymous"></script>
    <title>Lion School</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="./assets/img/logo-image.png" alt="Logo da Lion School">
                <span class="logo-text">Lion School</span>
            </div>
            <a class="exit-container" href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="exit-text">Sair</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="devices-container">
                <span class="title">Escolha um <span class="blue-title">curso</span> para gerenciar</span>
                <img class="device-image" src="./assets/img/devices.png" alt="Imagem de aparelhos eletrÃ´nicos">
            </div>
            <div class="image-container">
                <img class="girl-image" src="./assets/img/studant.png" alt="Imagem de uma mulher animada segurando um livro">
            </div>
            <div id="courses" class="cards-container"></div>
        </div>
    </main>
    <footer>
        <div class="contact">
            <div class="contact-info phone">
                <i class="fa-solid fa-phone"></i>
                <span class="text-contact">(11) 4774-4700</span>
            </div>
            <div class="contact-info email">
                <i class="fa-solid fa-envelope"></i>
                <span class="text-contact">lionschool@gmail.com</span>
            </div>
            <div class="contact-info address">
                <i class="fa-solid fa-location-dot"></i>
                <span class="text-contact">Rua TCC, 211, Centro, Jandira</span>
            </div>
        </div>
        <div class="copy">
            <span>Copyright &copy; 2022 | Arthur Piloto</span>
        </div>
        <div class="social-container">
            <ul class="social">
                <li>
                    <a class="social-icon yt" href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a class="social-icon tt" href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a class="social-icon insta" href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a class="social-icon fb" href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
